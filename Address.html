<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Address</title>
  <link href="https://fonts.googleapis.com/css2?family=San+Francisco:wght@400;600&display=swap" rel="stylesheet">
  <style>
        body {
      font-family: 'San Francisco', -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(to right, rgba(0, 0, 0, 0.8), rgba(169, 169, 169, 0.7));
      color: white;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      font-size: 32px;
      color: #fff;
      margin-top: 30px;
    }

        .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.9);
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
      z-index: 1000;
    }

    .sidebar a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 25px;
      color: #f1f1f1;
      display: block;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background-color: rgba(33, 150, 243, 0.8);
    }

    .sidebar .close-btn {
      position: absolute;
      top: 0;
      right: 25px;
      font-size: 36px;
      margin-left: 50px;
      color: #fff;
    }

    #menuBtn {
      font-size: 30px;
      cursor: pointer;
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1100;
      color: rgb(255, 253, 253);
    }

        .container {
      max-width: 900px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      margin-bottom: 50px;
      margin-left: 250px;     }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 18px;
      color: #333;
      margin-bottom: 5px;
    }

    input[type="text"], input[type="number"], textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      height: 100px;
    }

    .map-container {
      width: 100%;
      height: 400px;
      margin-top: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    button {
      background-color: rgba(33, 150, 243, 0.8);
      color: white;
      font-size: 18px;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }

    button:hover {
      background-color: rgba(33, 150, 243, 1);
    }

    @media (max-width: 768px) {
      .container {
        margin-left: 0;
        padding: 20px;
      }

      h1 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>

  
  <span id="menuBtn">&#9776;</span>

  
  <div id="sidebar" class="sidebar">
    <a href="javascript:void(0)" class="close-btn" onclick="closeNav()">Ã—</a>
    <a href="Home.html">Home</a>
    <a href="cart.html">Cart</a>
    
  </div>


  <h1>Add Your Address</h1>


  <div class="container">
    <form id="addressForm">
      <div class="form-group">
        <label for="apartment">Apartment / Flat No.</label>
        <input type="text" id="apartment" name="apartment" required>
      </div>

      <div class="form-group">
        <label for="street">Street Address</label>
        <input type="text" id="street" name="street" required>
      </div>

      <div class="form-group">
        <label for="landmark">Landmark (Optional)</label>
        <input type="text" id="landmark" name="landmark">
      </div>

      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" name="city" required>
      </div>

      <div class="form-group">
        <label for="postalCode">Postal Code</label>
        <input type="number" id="postalCode" name="postalCode" required>
      </div>

      <div class="form-group">
        <label for="state">State / Province</label>
        <input type="text" id="state" name="state" required>
      </div>

      
      <div class="map-container" id="map"></div>

      
      <button type="submit">Submit Address</button>
    </form>
  </div>

  <script>
  
    function openNav() {
      document.getElementById("sidebar").style.width = "250px";
    }

    function closeNav() {
      document.getElementById("sidebar").style.width = "0";
    }

    document.getElementById("menuBtn").addEventListener("click", openNav);

    function initMap() {
      const defaultLocation = { lat: 37.7749, lng: -122.4194 }; // Default to San Francisco

      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 13,
        center: defaultLocation,
      });

      const marker = new google.maps.Marker({
        position: defaultLocation,
        map: map,
        draggable: true,
      });

      google.maps.event.addListener(marker, 'dragend', function() {
        const position = marker.getPosition();
        document.getElementById("lat").value = position.lat();
        document.getElementById("lng").value = position.lng();
      });
    }

    function loadGoogleMaps() {
      const script = document.createElement('script');
      script.src = `https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap`;
      script.async = true;
      script.defer = true;
      document.head.appendChild(script);
    }

    document.getElementById("addressForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Address Submitted!");
    });

    window.onload = loadGoogleMaps;
  </script>

</body>
</html>
